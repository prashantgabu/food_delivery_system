{% extends "buyer/buyer_master.html" %} {% block formdemo %}
<div class="contact agileits">
	<div class="contact-agileinfo">
		<div class="contact-form wthree">
			<form action="{%url 'buyer_feedback'%}" method="post">{%csrf_token%}
				<div class="">
					<input type="text" name="name" value="{{buyer_list.fname}} {{buyer_list.lname}}" disabled="disabled" placeholder="Name" required="">
				</div>
				<div class="">
					<input class="email" type="email" name="email" value="{{buyer_list.email}}" placeholder="Email" disabled>
				</div>
				<div class="">
					<textarea placeholder="Message" name="feedback_message" required=""></textarea>
				</div>
				<input type="submit" value="Submit">
			</form>
		</div>
		<div class="contact-right wthree">
			<div class="col-xs-7 contact-text w3-agileits">
				<h4>GET IN TOUCH :</h4>
				<p>
					<i class="fa fa-map-marker"></i> 123 Sebastian, NY 10002, USA.</p>
				<p>
					<i class="fa fa-phone"></i> Telephone : 333 222 3333</p>
				<p>
					<i class="fa fa-fax"></i> FAX : +1 888 888 4444</p>
				<p>
					<i class="fa fa-envelope-o"></i> Email :
					<a href="mailto:example@mail.com">mail@example.com</a>
				</p>
			</div>
			<div class="col-xs-5 contact-agile">
				<img src="images/contact2.jpg" alt="">
			</div>
			<div class="clearfix"> </div>
		</div>
	</div>
</div>
{%endblock%}
